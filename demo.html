<!doctype html>
<html>
<head>
  <title>jQuery Emoji Picker Demo</title>
  <link rel="stylesheet" type="text/css" href="css/emojipicker.css">
  <link rel="stylesheet" type="text/css" href="css/wemoji-apple.css">
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/jquery.emojipicker.js"></script>
  
  <script type="text/html" id="emojiPickerTemplate">
    <div class="emojiPicker">
      <nav>
        <div class="tab active" data-tab="emotion"><div class="emoji emoji-grinning"></div></div>
        <div class="tab" data-tab="travel"><div class="emoji emoji-whale"></div></div>
        <div class="tab" data-tab="people"><div class="emoji emoji-hamburger"></div></div>
        <div class="tab" data-tab="thing"><div class="emoji emoji-sunny"></div></div>
        <div class="tab" data-tab="folderol"><div class="emoji emoji-kiss"></div></div>
        <div class="tab" data-tab="symbol"><div class="emoji emoji-rocket"></div></div>
      </nav>
      <section class="emotion"></section>
      <section class="travel hidden"></section>
      <section class="people hidden"></section>
      <section class="thing hidden"></section>
      <section class="folderol hidden"></section>
      <section class="symbol hidden"></section>
    </div>
  </script>

  <script type="text/javascript">
    $(document).ready(function(e) {
      $('.question').emojiPicker({
        height: '200px',
        width: '325px'
      });
    });
  </script>

  <style type="text/css">
    body {background:#888;}
    form {margin:200px 0 0 0; text-align:center;}
    input {width:400px; height:30px; padding:5px 10px; font-family:"Helvetica Neue", "Helvetica", "Arial", sans-serif; font-size:24px; font-weight:300; outline:none; border:none;}
    #emojiPickerWrap {margin:10px 0 0 0;}

  </style>

</head>
<body>
  <!-- &#x1F335; -->
  <form>
    <input type="text" class="question" placeholder="My favorite emoji is...">
  </form>

</body>
</html>
